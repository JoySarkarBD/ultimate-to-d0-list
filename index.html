<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <h1 class="title">My To-Do List</h1>
      <h2 class="sub_title">New Task Creation</h2>
      <div class="separator"></div>
      <!-- task adding form start -->
      <form id="form">
        <div class="taskName">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your task name here......"
          />
        </div>
        <div class="priority">
          <label for="priority">Priority:</label>
          <select name="priority" id="priority">
            <option disabled>Select one</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>
        <div class="date">
          <label for="date">Date:</label>
          <input type="date" name="date" id="date" />
        </div>
        <input type="submit" value="Add Task" />
      </form>
      <!-- task adding form end -->
      <!-- task management section start  -->
      <h2 class="sub_title">Task Management</h2>
      <div class="separator"></div>
      <div class="tools">
        <div class="search">
          <label for="task_name">Search:</label>
          <input placeholder="Search by name....." id="task_name" type="text" />
        </div>
        <div class="filter">
          <label for="filtering">Filter:</label>
          <select name="filter" id="filter">
            <option value="all">All</option>
            <option value="complect">Complete</option>
            <option value="incomplete">Incomplete</option>
            <option value="today">Today</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>
        <div class="sorting">
          <label for="sort">Sort:</label>
          <select name="sort" id="sort">
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
          </select>
        </div>
        <div class="byDate">
          <label for="byDate">Date:</label>
          <input type="date" name="byDate" id="byDate" />
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th>No.</th>
            <th>Task Name</th>
            <th>Priority</th>
            <th>Status</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- <tr>
            <td>1</td>
            <td>Reading</td>
            <td>High</td>
            <td>Incomplete</td>
            <td>03-01-2022</td>
            <td>
              <button><i class="fas fa-pen-fancy"></i></button>
              <button><i class="fas fa-check"></i></button>
              <button><i class="fas fa-trash"></i></button>
            </td>
          </tr> -->
        </tbody>
      </table>

      <!-- task management section end  -->
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
